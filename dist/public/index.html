<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NYT News Scraper!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
  <div id="body" class="container mt-3">
    <div id="maintitle" class="row">
      <div class="jumbotron shadow col">
        <h1 class="text-center">New York Times News Scraper!</h1>
      </div>
    </div>
    <div id="scrape" class="row mb-3">
      <div class="col">
          <button id="scrapeNow" class="btn btn-primary">Scrape now</button>
      </div>
    </div>
    <div id="options" class="row">
      <div class="col-8">
        <h2 class="text-left ml-5">News found</h2>
        <div id="articles"></div>
      </div>
      <div class="col-4">
        <h2>Make a comment</h2>
        <form id="comments">
          
        </form>
      </div>

    </div>
    
  </div>
  
  <!-- jQuery and internal script -->
  <script src="app.js"></script>

</body>
</html>
