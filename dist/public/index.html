<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NYT News Scraper!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
  <div id="body" class="container mt-3">
    <div id="maintitle" class="row">
      <div class="jumbotron shadow col text-center">
        <h1 class="text-center">New York Times News Scraper!</h1>
        <button class="btn btn-danger" id="compareToNYT">Visit New York Times Front Page</button>
      </div>
    </div>
    <div id="scrape" class="row mb-3">
      <div class="col">
          <button id="scrapeNow" class="ml-5 btn btn-primary">Scrape now</button>
      </div>
    </div>
    <div id="options" class="row">
      <div class="col-8">
        <h2 class="text-left ml-5">Latest</h2>
        <div id="articles"></div>
      </div>
      <div id="commentHolder" class="col-4">
        <h2>Comment</h2>
        <form id="comments">
          
        </form>
      </div>

    </div>
    
  </div>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- bootstrap js and popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
<!-- front end script -->
<script src="app.js"></script>

</body>
</html>
